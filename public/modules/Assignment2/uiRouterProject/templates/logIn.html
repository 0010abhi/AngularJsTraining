<div style="width:50%;margin:auto;padding-top:20px;">
<h4>{{Message}}</h4>

<form>
<label>Email</label>
<input class="form-control" type="text" ng-model="user.mail" required/>
<br/>
<label>Password</label>
<input class="form-control" type="password" ng-model="user.pass" required/>
<br/>
<button class="btn btn-default" type="submit" ng-click="LogIn(user)">Log In</button>



</form>
</div>
